<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <!-- <img src="/assets/html_css_js.png"> -->
        <!-- <h1>Web App</h1> -->
    </header>

    <main>
        <h1>Welcome to Portlandia!</h1>
        <h3>Choose Your Lifestyle</h3>
            <section class="lifestyle-options">
                <section id="transportation">Transportation Method
                    <select id="transportation-dropdown">
                        <option value="bike">Bike</option>
                        <option value="public-transit">Public Transit</option>
                        <option value="prius">Prius</option>
                    </select>
                    <img id="transportation-img" />
                </section>
                <section id="pet">Your Pet
                    <br>
                    <select id="pet-dropdown">
                        <option value="pig">Potbelly Pig</option>
                        <option value="chicken">Chicken</option>
                        <option value="dog">Dog</option>
                    </select>
                    <img id="pet-img" />
                </section>
                <section id="beverage">Favorite Beverage      
                    <select id="coffee-dropdown">
                        <option value="latte">Latte</option>
                        <option value="matcha">Matcha</option>
                        <option value="kombucha">Kombucha</option>
                    </select>
                    <img id="caffeine-img" />
                </section>
            </section>
                <section id="score">
                    <div id="display-scores"></div>
                </section>
            <section id="slogan">What's Your Favorite 'Overheard Portlandia' slogan?
                <input id="overheard-portlandia">
                <button id="overheard-portlandia-btn">ADD</button>
                <div id="display-slogans"></div>
            </section>
        
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
